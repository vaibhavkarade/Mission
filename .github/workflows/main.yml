name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Compile
        run: mvn compile -DskipTests=true

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-artifacts
          path: target/
